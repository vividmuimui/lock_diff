        2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95
        4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z\"></path></svg></a>Author/Contact</h2>\n<p>RR
        was originally written by Brian Takita. And it was maintained by\nElliot Winkler
        (<a href=\"mailto:elliot.winkler@gmail.com\">elliot.winkler@gmail.com</a>).
        It is currently\nmaintained by Kouhei Sutou (<a href=\"mailto:kou@cozmixng.org\">kou@cozmixng.org</a>).</p>\n<h2><a
