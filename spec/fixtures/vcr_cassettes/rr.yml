        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Compatibility</h2>\n<p>RR is designed
        and tested to work against the following Ruby versions:</p>\n<ul>\n<li>2.4</li>\n<li>2.5</li>\n<li>2.6</li>\n<li>2.7</li>\n<li>3.0</li>\n<li>JRuby
        1.7.4</li>\n</ul>\n<p>as well as the following test frameworks:</p>\n<ul>\n<li>Test::Unit
        via <a href=\"https://test-unit.github.io/#test-unit-rr\" rel=\"nofollow\">test-unit-rr</a></li>\n<li>RSpec
        2</li>\n<li>MiniTest 4</li>\n<li>Minitest 5</li>\n</ul>\n<h2><a id=\"user-content-help\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#help\"><svg class=\"octicon
