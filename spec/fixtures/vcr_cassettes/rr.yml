        <span class=\"pl-s1\">str</span><span class=\"pl-kos\">.</span><span class=\"pl-en\">upcase</span>
        <span class=\"pl-kos\">}</span>\n\n<span class=\"pl-c\"># Intercept a class's
        new method and define a double on the return value</span>\n<span class=\"pl-en\">stub</span><span
