        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Installing RR into your project</h2>\n<p>NOTE:
        If you want to use RR with\n<a href=\"https://test-unit.github.io/\" rel=\"nofollow\">test-unit</a>,
        use\n<a href=\"https://test-unit.github.io/#test-unit-rr\" rel=\"nofollow\">test-unit-rr</a>.
        You don't\nneed to read the following subsections.</p>\n<p>For minimal setup,
        RR looks for an existing test framework and then hooks itself\ninto it. Hence,
        RR works best when loaded <em>after</em> the test framework that you\nare
        using is loaded.</p>\n<p>If you are using Bundler, you can achieve this by
        specifying the dependency on\nRR with <code>require: false</code>; then, require
        RR directly following your test\nframework.</p>\n<p>Here's what this looks
        like for different kinds of projects:</p>\n<h3><a id=\"user-content-ruby-project-without-bundler\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#ruby-project-without-bundler\"><svg
        class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\"
        height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775
        3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83
        0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25
        1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06
        3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Ruby project (without Bundler)</h3>\n<div
        class=\"highlight highlight-source-ruby\"><pre><span class=\"pl-en\">require</span>
        <span class=\"pl-s\">'your/test/framework'</span>\n<span class=\"pl-en\">require</span>
        <span class=\"pl-s\">'rr'</span></pre></div>\n<h3><a id=\"user-content-ruby-project-with-bundler\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#ruby-project-with-bundler\"><svg
        class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\"
