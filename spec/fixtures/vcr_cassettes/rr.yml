        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Contributing</h2>\n<p>Want to contribute
        a bug fix or new feature to RR? Great! Follow these steps:</p>\n<ol>\n<li>Make
        sure you have a recent Ruby (check the compatibility table above).</li>\n<li>Clone
        the repo (you probably knew that already).</li>\n<li>Make a new branch off
        of <code>master</code> with a descriptive name.</li>\n<li>Work on your patch.</li>\n<li>Run
        <code>bundle install</code>.</li>\n<li>Ensure all of the tests pass by running
        <code>bundle exec rake</code>.</li>\n<li>If you want to go the extra mile,
        install the other Ruby versions listed\nabove in the compatibility table,
        and repeat steps 5-6. See the \"Running test\nsuites\" section below for more
        information.</li>\n<li>When you're done, push your branch and create a pull
        request from it.\nI'll respond as soon as I can.</li>\n</ol>\n<h3><a id=\"user-content-running-tests\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#running-tests\"><svg class=\"octicon
