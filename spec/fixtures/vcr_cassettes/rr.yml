        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Compatibility</h2>\n<p>RR is designed
        and tested to work against the following Ruby versions:</p>\n<ul>\n<li>2.4</li>\n<li>2.5</li>\n<li>2.6</li>\n<li>2.7</li>\n<li>3.0</li>\n<li>JRuby
