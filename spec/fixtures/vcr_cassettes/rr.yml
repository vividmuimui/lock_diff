        class=\"pl-en\">require</span> <span class=\"pl-s\">'your/test/framework'</span>
        \ <span class=\"pl-c\"># if you are using something other than MiniTest /
        Test::Unit</span>\n<span class=\"pl-en\">require</span> <span class=\"pl-s\">'rr'</span></pre></div>\n<h2><a
        id=\"user-content-compatibility\" class=\"anchor\" aria-hidden=\"true\" href=\"#compatibility\"><svg
        class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\"
