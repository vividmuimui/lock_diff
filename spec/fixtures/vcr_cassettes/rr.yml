        00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Running tests</h3>\n<p>As indicated
        by the compatibility list above, in order to test support for\nmultiple Ruby
        versions and environments, there are multiple test suites, and\nRake tasks
        to run these suites. The list of available Rake tasks depends on\nwhich version
        of Ruby you are under, but you can get the full list with:</p>\n<pre><code>bundle
        exec rake -D spec:\n</code></pre>\n<p>To run all the suites, simply say:</p>\n<pre><code>bundle
        exec rake\n</code></pre>\n<p>(Incidentally, this is also the command which
        Travis runs.)</p>\n<h2><a id=\"user-content-authorcontact\" class=\"anchor\"
