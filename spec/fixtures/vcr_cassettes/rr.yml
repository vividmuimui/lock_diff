        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Ruby project (with Bundler)</h3>\n<div
        class=\"highlight highlight-source-ruby\"><pre><span class=\"pl-c\"># Gemfile</span>\n<span
        class=\"pl-en\">gem</span> <span class=\"pl-s\">'rr'</span><span class=\"pl-kos\">,</span>
