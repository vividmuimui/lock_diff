        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Help!</h2>\n<p>If you have a question
        or are having trouble, simply <a href=\"https://github.com/rr/rr/issues\">post
        it as an\nissue</a> and I'll respond as soon as I can.</p>\n<h2><a id=\"user-content-contributing\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#contributing\"><svg class=\"octicon
        octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"
        aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0
        001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0
        00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69
