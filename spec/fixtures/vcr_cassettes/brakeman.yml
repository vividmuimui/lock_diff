        alt=\"Gitter\" data-canonical-src=\"https://badges.gitter.im/presidentbeef/brakeman.svg\"
        style=\"max-width:100%;\"></a></p>\n<h1><a id=\"user-content-brakeman\" class=\"anchor\"
        aria-hidden=\"true\" href=\"#brakeman\"><svg class=\"octicon octicon-link\"
        viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path
        fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2
        0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95
        0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2
        2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95
        4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z\"></path></svg></a>Brakeman</h1>\n<p>Brakeman
        is a static analysis tool which checks Ruby on Rails applications for security
        vulnerabilities.</p>\n<h1><a id=\"user-content-installation\" class=\"anchor\"
        aria-hidden=\"true\" href=\"#installation\"><svg class=\"octicon octicon-link\"
        viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path
        fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2
        0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95
        0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2
        2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95
        4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z\"></path></svg></a>Installation</h1>\n<p>Using
        RubyGems:</p>\n<pre><code>gem install brakeman\n</code></pre>\n<p>Using Bundler:</p>\n<div
        class=\"highlight highlight-source-ruby\"><pre><span class=\"pl-en\">group</span>
        <span class=\"pl-pds\">:development</span> <span class=\"pl-k\">do</span>\n
        \ <span class=\"pl-en\">gem</span> <span class=\"pl-s\">'brakeman'</span>\n<span
        class=\"pl-k\">end</span></pre></div>\n<p>Using Docker:</p>\n<pre><code>docker
        pull presidentbeef/brakeman\n</code></pre>\n<p>Using Docker to build from
        source:</p>\n<pre><code>git clone https://github.com/presidentbeef/brakeman.git\ncd
        brakeman\ndocker build . -t brakeman\n</code></pre>\n<h1><a id=\"user-content-usage\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#usage\"><svg class=\"octicon
        octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"
        aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0
        001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0
        00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69
        9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0
        00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Usage</h1>\n<h4><a id=\"user-content-running-locally\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#running-locally\"><svg class=\"octicon
        octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"
        aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0
        001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0
        00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69
        9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0
        00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Running locally</h4>\n<p>From a Rails
        application's root directory:</p>\n<pre><code>brakeman\n</code></pre>\n<p>Outside
        of Rails root:</p>\n<pre><code>brakeman /path/to/rails/application\n</code></pre>\n<h4><a
        id=\"user-content-running-with-docker\" class=\"anchor\" aria-hidden=\"true\"
        href=\"#running-with-docker\"><svg class=\"octicon octicon-link\" viewBox=\"0
        0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path
        fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2
        0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95
        0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2
        2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95
        4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z\"></path></svg></a>Running
        with Docker</h4>\n<p>From a Rails application's root directory:</p>\n<pre><code>docker
        run -v \"$(pwd)\":/code presidentbeef/brakeman\n</code></pre>\n<p>With a little
        nicer color:</p>\n<pre><code>docker run -v \"$(pwd)\":/code presidentbeef/brakeman
        --color\n</code></pre>\n<p>For an HTML report:</p>\n<pre><code>docker run
        -v \"$(pwd)\":/code presidentbeef/brakeman -o brakeman_results.html\n</code></pre>\n<p>Outside
        of Rails root (note that the output file is relative to path/to/rails/application):</p>\n<pre><code>docker
        run -v 'path/to/rails/application':/code presidentbeef/brakeman -o brakeman_results.html\n</code></pre>\n<h1><a
        id=\"user-content-compatibility\" class=\"anchor\" aria-hidden=\"true\" href=\"#compatibility\"><svg
        class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\"
        height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775
        3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83
        0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25
        1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06
        3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Compatibility</h1>\n<p>Brakeman should
        work with any version of Rails from 2.3.x to 6.x.</p>\n<p>Brakeman can analyze
        code written with Ruby 1.8 syntax and newer, but requires at least Ruby 2.3.0
        to run.</p>\n<h1><a id=\"user-content-basic-options\" class=\"anchor\" aria-hidden=\"true\"
        href=\"#basic-options\"><svg class=\"octicon octicon-link\" viewBox=\"0 0
        16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path
        fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2
        0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95
        0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2
        2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95
        4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z\"></path></svg></a>Basic
        Options</h1>\n<p>For a full list of options, use <code>brakeman --help</code>
        or see the <a href=\"/presidentbeef/brakeman/blob/main/OPTIONS.md\">OPTIONS.md</a>
        file.</p>\n<p>To specify an output file for the results:</p>\n<pre><code>brakeman
        -o output_file\n</code></pre>\n<p>The output format is determined by the file
        extension or by using the <code>-f</code> option. Current options are: <code>text</code>,
        <code>html</code>, <code>tabs</code>, <code>json</code>, <code>junit</code>,
        <code>markdown</code>, <code>csv</code>, <code>codeclimate</code>, and <code>sonar</code>.</p>\n<p>Multiple
        output files can be specified:</p>\n<pre><code>brakeman -o output.html -o
        output.json\n</code></pre>\n<p>To output to both a file and to the console,
        with color:</p>\n<pre><code>brakeman --color -o /dev/stdout -o output.json\n</code></pre>\n<p>To
        suppress informational warnings and just output the report:</p>\n<pre><code>brakeman
        -q\n</code></pre>\n<p>Note all Brakeman output except reports are sent to
        stderr, making it simple to redirect stdout to a file and just get the report.</p>\n<p>To
        see all kinds of debugging information:</p>\n<pre><code>brakeman -d\n</code></pre>\n<p>Specific
        checks can be skipped, if desired. The name needs to be the correct case.
        For example, to skip looking for default routes (<code>DefaultRoutes</code>):</p>\n<pre><code>brakeman
        -x DefaultRoutes\n</code></pre>\n<p>Multiple checks should be separated by
        a comma:</p>\n<pre><code>brakeman -x DefaultRoutes,Redirect\n</code></pre>\n<p>To
        do the opposite and only run a certain set of tests:</p>\n<pre><code>brakeman
        -t SQL,ValidationRegex\n</code></pre>\n<p>If Brakeman is running a bit slow,
        try</p>\n<pre><code>brakeman --faster\n</code></pre>\n<p>This will disable
        some features, but will probably be much faster (currently it is the same
        as <code>--skip-libs --no-branching</code>). <em>WARNING</em>: This may cause
        Brakeman to miss some vulnerabilities.</p>\n<p>By default, Brakeman will return
        a non-zero exit code if any security warnings are found or scanning errors
        are encountered. To disable this:</p>\n<pre><code>brakeman --no-exit-on-warn
        --no-exit-on-error\n</code></pre>\n<p>To skip certain files or directories
        that Brakeman may have trouble parsing, use:</p>\n<pre><code>brakeman --skip-files
        file1,/path1/,path2/\n</code></pre>\n<p>To compare results of a scan with
        a previous scan, use the JSON output option and then:</p>\n<pre><code>brakeman
        --compare old_report.json\n</code></pre>\n<p>This will output JSON with two
        lists: one of fixed warnings and one of new warnings.</p>\n<p>Brakeman will
        ignore warnings if configured to do so. By default, it looks for a configuration
        file in <code>config/brakeman.ignore</code>.\nTo create and manage this file,
        use:</p>\n<pre><code>brakeman -I\n</code></pre>\n<h1><a id=\"user-content-warning-information\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#warning-information\"><svg class=\"octicon
        octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"
        aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0
        001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0
        00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69
        9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0
        00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Warning information</h1>\n<p>See
        <a href=\"/presidentbeef/brakeman/blob/main/docs/warning_types\">warning_types</a>
        for more information on the warnings reported by this tool.</p>\n<h1><a id=\"user-content-warning-context\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#warning-context\"><svg class=\"octicon
        octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"
        aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0
        001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0
        00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69
        9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0
        00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Warning context</h1>\n<p>The HTML
        output format provides an excerpt from the original application source where
        a warning was triggered. Due to the processing done while looking for vulnerabilities,
        the source may not resemble the reported warning and reported line numbers
        may be slightly off. However, the context still provides a quick look into
        the code which raised the warning.</p>\n<h1><a id=\"user-content-confidence-levels\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#confidence-levels\"><svg class=\"octicon
        octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"
        aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0
        001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0
        00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69
        9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0
        00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Confidence levels</h1>\n<p>Brakeman
        assigns a confidence level to each warning. This provides a rough estimate
        of how certain the tool is that a given warning is actually a problem. Naturally,
        these ratings should not be taken as absolute truth.</p>\n<p>There are three
        levels of confidence:</p>\n<ul>\n<li>High - Either this is a simple warning
        (boolean value) or user input is very likely being used in unsafe ways.</li>\n<li>Medium
        - This generally indicates an unsafe use of a variable, but the variable may
        or may not be user input.</li>\n<li>Weak - Typically means user input was
        indirectly used in a potentially unsafe manner.</li>\n</ul>\n<p>To only get
        warnings above a given confidence level:</p>\n<pre><code>brakeman -w3\n</code></pre>\n<p>The
        <code>-w</code> switch takes a number from 1 to 3, with 1 being low (all warnings)
        and 3 being high (only highest confidence warnings).</p>\n<h1><a id=\"user-content-configuration-files\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#configuration-files\"><svg class=\"octicon
        octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"
        aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0
        001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0
        00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69
        9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0
        00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Configuration files</h1>\n<p>Brakeman
        options can be stored and read from YAML files.</p>\n<p>To simplify the process
        of writing a configuration file, the <code>-C</code> option will output the
        currently set options:</p>\n<div class=\"highlight highlight-source-shell\"><pre>$
        brakeman -C --skip-files plugins/\n---\n:skip_files:\n- plugins/</pre></div>\n<p>Options
        passed in on the commandline have priority over configuration files.</p>\n<p>The
        default config locations are <code>./config/brakeman.yml</code>, <code>~/.brakeman/config.yml</code>,
        and <code>/etc/brakeman/config.yml</code></p>\n<p>The <code>-c</code> option
        can be used to specify a configuration file to use.</p>\n<h1><a id=\"user-content-continuous-integration\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#continuous-integration\"><svg
        class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\"
        height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M7.775
        3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83
        0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25
        1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06
        3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25
        1.25a2 2 0 01-2.83 0z\"></path></svg></a>Continuous Integration</h1>\n<p>There
        is a <a href=\"http://brakemanscanner.org/docs/jenkins/\" rel=\"nofollow\">plugin
        available</a> for Jenkins/Hudson.</p>\n<p>For even more continuous testing,
        try the <a href=\"https://github.com/guard/guard-brakeman\">Guard plugin</a>.</p>\n<p>There
        are a couple <a href=\"https://github.com/marketplace?type=actions&amp;query=brakeman\">Github
        Actions</a> available.</p>\n<h1><a id=\"user-content-building\" class=\"anchor\"
        aria-hidden=\"true\" href=\"#building\"><svg class=\"octicon octicon-link\"
        viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path
        fill-rule=\"evenodd\" d=\"M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2
        0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95
        0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2
        2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95
        4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z\"></path></svg></a>Building</h1>\n<pre><code>git
        clone git://github.com/presidentbeef/brakeman.git\ncd brakeman\ngem build
        brakeman.gemspec\ngem install brakeman*.gem\n</code></pre>\n<h1><a id=\"user-content-who-is-using-brakeman\"
        class=\"anchor\" aria-hidden=\"true\" href=\"#who-is-using-brakeman\"><svg
        class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\"
